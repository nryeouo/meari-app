<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면반주프로그람</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="vertical-center" style="height: 100vh; display: flex; flex-flow: column; justify-content: center; align-items: center;">
        <img id="launch-image" style="width: 30%; opacity: 0.75;" src="static/palsa.png" alt="Launch button of the ICBM 'Hwasongpho-17'.">
        <button id="start-button">프로그람시동</button>
    </div>
    <audio id="audio" src="static/sounds/applause.mp3"></audio>
    <div id="input-box"></div>
    <div id="clock" style="position: fixed; top: 10px; right: 20px; color: white; font-size: 24px; font-family: monospace;"></div>
    <div id="scroll-background" style="position:fixed; background-color:navy; width:100%; height:6vmin; bottom:10px;"></div>
    <div id="scrolling-history" class="scrolling-text"></div>
    <video id="video" style="display: none;" controls></video>
    <div id="video-title" style="display: none;">노래제목현시시험</div>
    <script src="static/script.js"></script>
</body>
</html>
